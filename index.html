<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="./index.html" class="link"><img src="./image/logo.svg" alt="Место.Россия." class="logo logo_place_header"></a>
  </header>
  <main class="content page__content">
    <section class="profile">
      <img src="./image/avatar.jpg" alt="Фото профиля." class="profile__avatar">
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="button-icon button-icon_action_edit"></button>
          <p class="profile__userjob">Исследователь океана</p>
        </div>
        <button type="button" class="button-icon button-icon_action_add"></button>
      </div>
    </section>
    <section class="gallery">
      <article class="card">
        <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Карачаево-Черкесская республика</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" class="form">
        <fieldset class="popup__input-container">
          <input type="text" name="username" class="popup__text popup__text_type_username" placeholder="Дэвид Боуи">
          <input type="text" name="job" class="popup__text popup__text_type_userjob" placeholder="Певец">
        </fieldset>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="button-icon button-icon_action_close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
