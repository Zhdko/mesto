<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="page page__container">
  <header class="header">
    <a href="./index.html" class="link"><img src="./image/logo.svg" alt="Место.Россия." class="logo logo_place_header"></a>
  </header>
  <main class="content content__main">
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__text popup__text_type_username" placeholder="Дэвид Боуи">
          <input type="text" class="popup__text popup__text_type_userjob" placeholder="Певец">
        </fieldset>
        <button class="popup__submit-btn popup__submit-btn_place_edit-form" type="submit">Сохранить</button>
        <img src="./image/Close.svg" alt="Закрыть." class="button-icon button-icon__close">
      </form>
    </div>
    <section class="profile">
      <img src="./image/avatar.jpg" alt="Фото профиля." class="avatar">
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="username">Жак-Ив Кусто</h1>
          <img src="./image/edit.svg" alt="Редактировать профиль." class="button-icon button-icon__edit">
          <p class="userjob">Исследователь океана</p>
        </div>
        <img src="./image/add.svg" alt="Добафить пост." class="button-icon button-icon_action_add">
      </div>
    </section>
    <section class="gallery">
      <div class="card">
        <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Карачаевск</h2>
          <div class="heart-icon heart-icon_active"></div>
        </div>
      </div>
      <div class="card">
        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Гора Эльбрус</h2>
          <div class="heart-icon"></div>
        </div>
      </div>
      <div class="card">
        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Домбай</h2>
          <div class="heart-icon"></div>
        </div>
      </div>
      <div class="card">
        <img src="./image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Гора Эльбрус</h2>
          <div class="heart-icon"></div>
        </div>
      </div>
      <div class="card">
        <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Домбай</h2>
          <div class="heart-icon"></div>
        </div>
      </div>
      <div class="card">
        <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная церковь." class="card__image">
        <div class="card__footer">
          <h2 class="card__title">Карачаево-Черкесская республика</h2>
          <div class="heart-icon"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
