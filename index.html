<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="./index.html" class="link"><img src="./image/logo.svg" alt="Место.Россия." class="logo logo_place_header"></a>
  </header>
  <main class="content page__content">
    <section class="profile">
      <img src="./image/avatar.jpg" alt="Фото профиля." class="profile__avatar">
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="button-icon button-icon_action_edit" aria-label="Редактировать профиль"></button>
          <p class="profile__userjob">Исследователь океана</p>
        </div>
        <button type="button" class="button-icon button-icon_action_add" aria-label="Добавить новое фото"></button>
      </div>
    </section>
    <section class="gallery">
      <ul class="gallery__list list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_action_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form">
        <fieldset class="popup__input-container">
          <input type="text" name="username" class="popup__text" placeholder="Имя" required>
          <input type="text" name="job" class="popup__text" placeholder="Профессия">
        </fieldset>
        <button class="popup__submit-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="button-icon button-icon_action_close" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_action_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-form">
        <fieldset class="popup__input-container">
          <input type="text" name="place-title" class="popup__text" placeholder="Название">
          <input type="url" name="photo-link" class="popup__text" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="popup__submit-btn" type="submit" aria-label="Создать">Создать</button>
      </form>
      <button type="button" class="button-icon button-icon_action_close" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_action_open-img">
    <figure class="full-width">
      <img class="full-width__image">
      <figcaption class="full-width__caption"></figcaption>
      <button type="button" class="button-icon button-icon_action_close" aria-label="Закрыть"></button>
    </figure>
  </div>
  <template id="gallery-item">
    <li class="card">
      <div class="card__img-container">
        <img class="card__image">
      </div>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like" aria-label="Лайк"></button>
      </div>
      <button type="button" class="card__delete" aria-label="Удалить"></button>
    </li>
  </template>
</body>
</html>
