<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="./index.html" class="link"><img src="./image/logo.svg" alt="Место.Россия." class="logo logo_place_header"></a>
  </header>
  <main class="content page__content">
    <section class="profile">
      <img src="./image/avatar.jpg" alt="Фото профиля." class="profile__avatar">
      <div class="profile__container">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="button-icon button-icon_action_edit"></button>
          <p class="profile__userjob">Исследователь океана</p>
        </div>
        <button type="button" class="button-icon button-icon_action_add"></button>
      </div>
    </section>
    <section class="gallery">
      <ul class="gallery__list list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_action_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" class="edit-form">
        <fieldset class="popup__input-container">
          <input type="text" name="username" class="popup__text popup__text_type_username" placeholder="Дэвид Боуи">
          <input type="text" name="job" class="popup__text popup__text_type_userjob" placeholder="Певец">
        </fieldset>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="button-icon button-icon_action_close"></button>
    </div>
  </div>
  <div class="popup popup_action_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-place-form" class="add-form">
        <fieldset class="popup__input-container">
          <input type="text" name="place-title" class="popup__text popup__text_type_place-title" placeholder="Название">
          <input type="text" name="photo-link" class="popup__text popup__text_type_photo-link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="button-icon button-icon_action_close"></button>
    </div>
  </div>
  <div class="popup popup_action_open-img">
    <figure class="full-width">
      <img src="https://images.unsplash.com/photo-1489362059928-00f6f10663bc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1430&q=80" alt class="full-width__image">
      <figcaption class="full-width__caption">Карачаево Черкессия</figcaption>
      <button type="button" class="button-icon button-icon_action_close"></button>
    </figure>
  </div>
  <template id="gallery-item">
    <li class="card">
      <div class="card__img-container">
        <img src alt class="card__image">
      </div>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__delete"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
